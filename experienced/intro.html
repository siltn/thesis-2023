<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thesis Siltn</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/data.js"></script>

<body>
    <header>
        <h1>Intro</h1>
    </header>
    <main>
        <div id="info">

            <p id="stats">0/0</p>
        </div>
        <div id="screen">
            <img src="assets/images/A2.png">
        </div>
        <div id="submit">
            <div id="sharp">
                <p class="empty"></p>
                <p data-note="Dok">Do#</p>
                <p data-note="Rek">Re#</p>
                <p class="empty"></p>
                <p data-note="Fak">Fa#</p>
                <p data-note="Solk">Sol#</p>
                <p data-note="Lak">La#</p>
            </div>
            <div id="normal">
                <p data-note="Do">Do</p>
                <p data-note="Re">Re</p>
                <p data-note="Mi">Mi</p>
                <p data-note="Fa">Fa</p>
                <p data-note="Sol">Sol</p>
                <p data-note="La">La</p>
                <p data-note="Si">Si</p>
            </div>
            <div id="flat">
                <p class="empty"></p>
                <p data-note="Reb">Re♭</p>
                <p data-note="Mib">Mi♭</p>
                <p class="empty"></p>
                <p data-note="Solb">Sol♭</p>
                <p data-note="Lab">La♭</p>

    <footer>
        <p>Siltn Depuydt</p>

    <div id="preload">
